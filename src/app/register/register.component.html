<div class="container">  
    <div class="col-md-6 offset-md-3 mt-5 mb-5">
        <div class="col-md-12" style="height: 50px;"></div>

        <div class="card">
            <h4 class="card-header" style="text-align: center;">
                <img src="./assets/itribomatlogo.svg" width="130" height="30" alt="" loading="lazy">
            </h4>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First name is required</div>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last name is required</div>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">email is required</div>
                        </div>
                    </div>                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_conf">Confirm password</label>
                        <input type="password_conf" formControlName="password_conf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_conf.errors }" />
                        <div *ngIf="submitted && f.password_conf.errors" class="invalid-feedback">
                            <div *ngIf="f.password_conf.errors.required">Password confirmation is required</div>
                        </div>
                    </div>                
                    Already registered?
                    <a routerLink="/login">click to sign in!</a>
                    <div class="form-group col-md-12" style="text-align: right;">
                        <button [disabled]="loading" class="btn btnCustomBlue btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
        <div class="col-md-12" style="height: 50px;"></div>
    </div>
</div>
