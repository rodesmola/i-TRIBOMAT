<div class="container">  
    <div class="col-md-6 offset-md-3 mt-5 mb-5">
        <!-- <div class="alert alert-info">
            Email: user@mail.com<br />
            Password: 1234
        </div> -->
        <div class="col-md-12" style="height: 120px;"></div>

        <div class="card">
            <h4 class="card-header" style="text-align: center;">
                <img src="./assets/itribomatlogo.svg" width="130" height="30" alt="" loading="lazy">
            </h4>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">email is required</div>
                        </div>
                    </div>                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-1">{{error}}</div>
                    New user?
                    <a routerLink="/register">click to register!</a>
                    <div class="form-group col-md-12" style="text-align: right;">
                        <button [disabled]="loading" class="btn btnCustomBlue btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                    
                   
                </form>
            </div>
        </div>

        <div class="col-md-12" style="height: 120px;"></div>

    </div>
</div>
