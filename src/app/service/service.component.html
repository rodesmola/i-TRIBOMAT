                    <div *ngFor="let item of checklist" class="form-check form-group col-md-6" >
                        <input  type="checkbox" [formControlName]="item.value" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}" (change)="isAllSelected(item.id, 'mc')"/>
                        {{item.text}}     
                        <div class="form-check form-group col-md-12">
